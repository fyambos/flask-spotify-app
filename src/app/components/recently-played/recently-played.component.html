<div class="recently-played-container mx-auto p-4 max-w-7xl">
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">Recently Played Tracks</h2>
  
    <div *ngFor="let track of tracks" class="track-card mb-8">
      <mat-card class="bg-white border rounded-lg shadow-lg overflow-hidden">
        <div class="flex items-center p-4 space-x-4">
          <!-- Image with smaller size, styled to match the provided example -->
          <img mat-card-image [src]="track.image_url" alt="{{ track.name }}" class="w-24 h-24 object-cover rounded-lg shadow-md" />
          
          <div class="flex-1">
            <mat-card-header class="bg-gray-800 text-white p-2 rounded-md flex items-center h-16" style="padding-top: 0;">
              <mat-card-title class="text-2xl font-bold leading-none">{{ track.name }} - {{ track.artist }}</mat-card-title>
            </mat-card-header>
            
            <mat-card-content class="mt-2">
              <a [href]="track.url" target="_blank" class="text-blue-500">Listen on Spotify</a>
            </mat-card-content>
          </div>
        </div>
      </mat-card>
    </div>
    <div *ngIf="tracks.length === 0">
      <p>No recently played tracks available.</p>
    </div>
</div>
